<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font awesome icons</title>
    <script src="https://kit.fontawesome.com/f8fc6a79e8.js" crossorigin="anonymous"></script>
    <style>
        p{
            display: inline;
        }
        .fa-star{
            color: gold;
            font-size: 24px;
        }
        button{
            display: block;
        }
    </style>
</head>
<body>
    <p><i class="fa-solid fa-star"></i></p>
    <p><i class="fa-solid fa-star"></i></p>
    <p><i class="fa-solid fa-star"></i></p>
    <p><i class="fa-solid fa-star"></i></p>
    <p><i class="fa-solid fa-star"></i></p>
    <button><i class="fa-solid fa-cart-shopping"></i>Buy t</button>
    <button><i class="fa-regular fa-cart-shopping"></i>What!</button>
</body>
</html>
